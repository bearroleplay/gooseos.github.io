<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GooseOS Server Status</title>
    <link rel="stylesheet" href="css/status.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-card: #151515;
            --text: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent: #00ff9d;
            --accent-glow: 0 0 15px rgba(0, 255, 157, 0.7);
            --online: #28a745;
            --load: #ffc107;
            --offline: #dc3545;
            --attack: #6f42c1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 40px;
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: var(--accent-glow);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: var(--accent-glow);
        }
        
        .stat-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-online { color: var(--online); }
        .stat-load { color: var(--load); }
        .stat-offline { color: var(--offline); }
        .stat-attack { color: var(--attack); }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .server-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .server-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: var(--accent-glow);
        }
        
        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--attack));
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        
        .server-card:hover::before {
            transform: scaleX(1);
        }
        
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .server-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .server-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-online {
            background: rgba(40, 167, 69, 0.2);
            color: var(--online);
            border: 1px solid var(--online);
        }
        
        .status-load {
            background: rgba(255, 193, 7, 0.2);
            color: var(--load);
            border: 1px solid var(--load);
        }
        
        .status-offline {
            background: rgba(220, 53, 69, 0.2);
            color: var(--offline);
            border: 1px solid var(--offline);
        }
        
        .status-attack {
            background: rgba(111, 66, 193, 0.2);
            color: var(--attack);
            border: 1px solid var(--attack);
            animation: pulse 1s infinite;
        }
        
        .server-info {
            margin-bottom: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .info-label {
            color: var(--text-secondary);
        }
        
        .info-value {
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .ping-good { color: var(--online); }
        .ping-medium { color: var(--load); }
        .ping-bad { color: var(--offline); }
        
        .server-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .btn-status {
            background: rgba(0, 255, 157, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        
        .btn-status:hover {
            background: var(--accent);
            color: var(--bg);
        }
        
        .btn-download {
            background: rgba(0, 115, 230, 0.1);
            color: #0073e6;
            border: 1px solid #0073e6;
        }
        
        .btn-download:hover {
            background: #0073e6;
            color: white;
        }
        
        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: rgba(255,255,255,0.05);
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
        }
        
        .update-info {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 40px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,255,157,0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--accent);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">GOOSEOS.live()</div>
            <div class="subtitle">Real-time Server Status Monitor</div>
        </div>
        
        <!-- Статистика -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number stat-online" id="online-count">0</div>
                <div class="stat-label">Серверов онлайн</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-load" id="load-count">0</div>
                <div class="stat-label">Под нагрузкой</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-offline" id="offline-count">0</div>
                <div class="stat-label">Серверов оффлайн</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-attack" id="attack-count">0</div>
                <div class="stat-label">Под атакой</div>
            </div>
        </div>
        
        <!-- Список серверов -->
        <div id="servers-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Загрузка статуса серверов...</p>
            </div>
        </div>
        
        <!-- Информация об обновлении -->
        <div class="update-info">
            <i class="fas fa-sync-alt"></i> Автообновление каждые 30 секунд
            <br>
            Последнее обновление: <span id="last-update">--:--:--</span>
            <br>
            <button onclick="loadStatus()" style="
                margin-top: 10px;
                padding: 6px 12px;
                background: transparent;
                color: var(--accent);
                border: 1px solid var(--accent);
                border-radius: 4px;
                cursor: pointer;
                font-family: 'JetBrains Mono', monospace;
            ">
                <i class="fas fa-redo"></i> Обновить сейчас
            </button>
        </div>
        
        <!-- Ссылка на главную -->
        <div style="text-align: center; margin-top: 40px;">
            <a href="../" class="back-link">
                <i class="fas fa-arrow-left"></i> Вернуться на главную
            </a>
        </div>
    </div>
    
    <script src="status.js"></script>
</body>
</html>
